name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”Ž Checkout
        uses: actions/checkout@v4

      - name: ðŸ§ª Test
        run: cargo test --all-features

      - name: ðŸ’„ Format
        run: cargo fmt --all -- --check

      - name: ðŸ§¹ Clippy
        run: cargo clippy --all --all-features --tests -- -D warnings
